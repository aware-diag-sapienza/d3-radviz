<body style="width:700px;height:700px;">
    <div id="container">
        <div id="menu1"></div>
    </div>
    <button id="radiusplus" onclick="radviz.increaseRadius()" type="button">Radius +</button>
    <button id="radiusminus" onclick="radviz.decreaseRadius()" type="button">Radius -</button>
    <button id="levelplus" onclick="radviz.increaseLevelGrid()" type="button">Level +</button>
    <button id="levelminus" onclick="radviz.decreaseLevelGrid()" type="button">Level -</button>
    <button id="heuristic" onclick="radviz.updateRadviz(d3.meanDistance(radviz.data().dimensions.map(d => d.values)))" type="button">Heuristic</button>
    <button id="graziano" onclick="radviz.updateRadviz(d3.heuristicArrangement(radviz.data().dimensions.map(d => d.values)))" type="button">Graziano</button>
    <button id="original" onclick="radviz.updateRadviz()" type="button">Original</button>
    <button id="original" onclick="radviz.setQuality()" type="button">Color</button>


    <script>
        const radviz = d3.radviz()
        d3.csv('12-CSM.csv').then(dataset => {
            radviz.data(dataset)
            radviz.setColorClassification('quality')
                //radviz.setScaleOrdinalError()

            const set = radviz.data().dimensions.map(d => d.values)
            let prova = function(_) {
                console.log("sono riuscita a collegere la functione", _)
            }
            radviz.setFunctionClick(prova)
            d3.select('#container').call(radviz)

        })
    </script>
